apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.lightstreamer.demo.android.fcm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 16
        versionName "2.3.0"
        multiDexEnabled true
    }
	/*signingConfigs {
        release {
            storeFile file(System.getenv("KSTORE"))
            storePassword System.getenv("KSTOREPWD")
            keyAlias "LS"
            keyPassword System.getenv("KEYPWD")
        }
    }*/
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        pickFirst 'build.number'
        pickFirst 'version.number'
        pickFirst 'compatibility_version.number'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.lightstreamer:ls-log-adapter-java:1.0.1'
    implementation 'com.lightstreamer:java-system-out-log:1.0.2'
    implementation 'com.lightstreamer:ls-android-client:4.2.0'

    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.google.firebase:firebase-iid:17.0.4'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-base:16.1.0'

    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.androidplot:androidplot-core:1.5.6'
    implementation 'org.jdeferred:jdeferred-android:1.2.6'
}

apply plugin: 'com.google.gms.google-services'