apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.lightstreamer.demo.android.fcm"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 14
        versionName "2.2.0"
        multiDexEnabled true
    }
	/*signingConfigs {
        release {
            storeFile file(System.getenv("KSTORE"))
            storePassword System.getenv("KSTOREPWD")
            keyAlias "LS"
            keyPassword System.getenv("KEYPWD")
        }
    }*/
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        pickFirst 'build.number'
        pickFirst 'version.number'
        pickFirst 'compatibility_version.number'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.lightstreamer:ls-log-adapter-java:1.0.1'
    compile 'com.lightstreamer:java-system-out-log:1.0.2'
    compile 'com.lightstreamer:ls-android-client:4.0.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.android.gms:play-services:10.2.4'
    compile 'com.google.firebase:firebase-messaging:10.2.4'
    compile 'com.androidplot:androidplot-core:0.6.1'
}

apply plugin: 'com.google.gms.google-services'